<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Quen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Có cho anh làm quen hem? 🥰</h1>
        <p class="message" id="hiddenMessage">
            Anh hay tinh nghịch quậy phá lắm á, lần sau gặp sẽ làm đủ trò cho em coiii! 😘
        </p>
        <div class="buttons">
            <button id="agreeBtn" onclick="showMessage()">Đồng ý luôn 💌</button>
            <button id="closeBtn" onclick="closeWindow()">Hết gòi 😭</button>
        </div>
    </div>

    <!-- Container hoa hồng -->
    <div id="rosesContainer" class="roses-container"></div>

    <!-- Nhạc nền -->
    <audio id="backgroundMusic" src="music.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
